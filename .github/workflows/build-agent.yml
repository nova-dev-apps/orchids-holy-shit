name: Build Nova Agent

on:
  push:
    paths:
      - 'public/nova-agent.py'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pyinstaller pyperclip
      
      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole --name NovaAgent --icon=public/nova-logo.png public/nova-agent.py
      
      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: NovaAgent-Windows
          path: dist/NovaAgent.exe
